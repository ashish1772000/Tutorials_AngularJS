<!DOCTYPE html>
<html ng-app="AppModule">
<head>
    <title>Custom Directives</title>
<!-- 
    <link href="../bootstrap-3.3.6-dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="../angular-1.5.0/angular.min.js"></script> 
-->
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha/css/bootstrap.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>    
    
    <script src="app.js"></script>
</head>
<body>
    <section>
        <ul class="nav nav-pills" ng-init="tab = 1">
            <li ng-class="{active:tab === 1}">
                <a href ng-click="tab=1">Description</a>
            </li>
            <li ng-class="{active:tab === 2}">
                <a href ng-click="tab=2">Specifications</a>
            </li>
            <li ng-class="{active:tab === 3}">
                <a href ng-click="tab=3">Reviews</a>
            </li>
        </ul>

        <div class="panel" ng-show="tab === 1">
            <h4>Description </h4>
            <p>This is the description of the product.</p>
        </div>

        <div class="panel" ng-show="tab === 2">
            <h4>Specifications </h4>
            <p>This is the specification of the product.</p>
        </div>

        <div class="panel" ng-show="tab === 3">
            <h4>Reviews </h4>
            <p>This is the reviews of the product.</p>
        </div>

    </section>

</body>
</html>
